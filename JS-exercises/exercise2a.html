<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #container{
            width: 200px;
            height: 200px;
            background: blue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div id="container" onclick="colors()"></div>

    <script>
        var c=0;
     function colors(){
         
         let y=document.getElementById('container');
         if( c==0){
             y.style.background='red';
             c++;
         }
         else if( c==1){
            y.style.background='green';
            c++;
         }
         else if( c==2){
            y.style.background='blue';
            c=0;
         }
     }
     
    </script>
</body>
</html>
