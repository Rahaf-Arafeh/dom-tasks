<!DOCTYPE html>
<html lang="en">
    <style>
        #text{
            width: 600px;
            height: 100px;
            border: 2px solid black;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="fonts" onchange="font_style()">
        <option value="arial">Arial</option>
        <option value="century">Century</option>
    </select>
    <select id="sizes" onchange="font_size()">
        <option value="12px">12px</option>
        <option value="20px">20px</option>
    </select>
    <input type="checkbox" name="ch1" id="ch1" onchange="itali()">Italic
    <input type="checkbox" name="ch2" id="ch2" onchange="weight()">Bold
    <input type="checkbox" name="ch3" id="ch3" onchange="decore()">Underline
    <br><br>
    <div id="text">
    The quick brown fox jumps over the lazy dog
    </div>
   <script>
       function font_style(){
          let x=document.getElementById('fonts');
          let y=document.getElementById('text').style.fontFamily=x.value;
       }
       function font_size(){
          let x=document.getElementById('sizes');
          let y=document.getElementById('text').style.fontSize=x.value;
       }
       function weight(){
           document.getElementById('text').style.fontWeight='bold'
       }
       function decore(){
           document.getElementById('text').style.textDecoration='underline'
       }
       function itali(){
           document.getElementById('text').style.fontStyle='italic'
       }

   </script>
</body>
</html>
